<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #060606;
    background-image: url('img/Carte.png');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }

  .card {
    background-color: rgba(242, 8, 8, 0.8);
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  .header {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .message {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .footer {
    font-size: 20px;
    color: #0b0b0b;
  }

  .confirmation{
    background-color: #ee8b13;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 20px;
  }

  .confirmation:hover {
    background-color: #f6e608;
  }
</style>
</head>
<body>
<div class="card">
  <div class="header">Invitation à la fête d'Aldéa</div>
  <div class="message">26 Août au lac Carillon, Brownsburg-Chatham<br>SVP bien vouloir confirmer votre présence.</div>
  <div class="footer">De 12:00 à 16:00</div>
  <button class="confirmation" id="confirmationButton" onclick="handleConfirmation()">Confirmer ma présence</button>


</div>

</html>
